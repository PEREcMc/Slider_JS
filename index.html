<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(214.99deg, #07acdf -2%, #069150 125%);">
          <h1>Music in my head.</h1>
          <p>The road is a river. Take care of your oars.</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #f903af -1%, #063b9e 124%);">
          <h1>Multi-colored Dust.</h1>
          <p>The road is a river. Take care of your oars.</p>
        </div>
        <div style="background: linear-gradient(123deg, rgb(103, 126, 123) 0%, rgba(92, 136, 136, 0.929) 0%, rgba(128,146,163,0.7469362745098039) 100%);">
          <h1>The Witcher</h1>
          <p>The road is a river. Take care of your oars.</p>
        </div>
        <div style="background: linear-gradient(145deg, rgba(72, 145, 253, 0.877) 0%, rgb(110, 88, 25) 49%, rgb(189, 148, 90) 100%);">
          <h1>Serious cat with heterochromia.</h1>
          <p>The road is a river. Take care of your oars.</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://cdn.statically.io/img/cdn6.aptoide.com/premiumapp/d5d730f3a7da15ece30f6ef3d4b6e6e2_screen.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://witcher-tv.ru/wp-content/uploads/2020/08/5nd-geralt-poster-full-hd.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1587586291914-bdbe84ec1416?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1617803021651-8df9d37672a6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=964&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
